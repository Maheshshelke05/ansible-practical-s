#lamp -> amazon linux -> httpd, mariadb105-server, mariadb, php, php-fpm
---
- name: install lamp in amazon linux
  hosts: localhost
  become: yes
  tasks:
    - name: install httpd package
      ansible.builtin.dnf:
        name: httpd
        state: present
   # install mariadb
    - name: install mariadb
      ansible.builtin.dnf:
        name: mariadb105-server
        state: present
   # install php, php-fpm
    - name: install php, php-fpm
      ansible.builtin.dnf:
        name:
          - php
          - php-fpm
        state: present
      # start and enable httpd, mariadb
    - name: start and enable httpd
      ansible.builtin.systemd_service:
        name: httpd
        state: started
        enabled: true
    - name: start and enable mariadb
      ansible.builtin.systemd_service:
        name: mariadb
        state: started
        enabled: true
    # start php-fpm
    - name: start and enable php-fpm
      ansible.builtin.systemd_service:
        name: php-fpm
        state: started
        enabled: true
    # deploy index.php file
    - name: deploy index.php file
      ansible.builtin.copy:
        dest: /var/www/html/index.php
        content: "<?php phpinfo(); ?>"
